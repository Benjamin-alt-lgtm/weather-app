<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-gradient-to-r from-[#4accaf] to-[#4b6683] rounded-lg px-8 py-10 shadow-xl">
        <div class="flex items-center w-full max-w-lg mx-auto ">
            <input id="input" type="text"
                class="flex-grow border-none bg-white rounded-l-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-white/50 text-gray-900 dark:text-gray-100 placeholder-gray-500 focus:placeholder-gray-400 transition-all duration-300 shadow-sm"
                placeholder="Plateau State" aria-label="Search input">
            <button id="btn"
                class="bg-white p-3 rounded-r-full hover:bg-white/30 dark:hover:bg-gray-600/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300 shadow-sm"
                aria-label="Search button">
                <img src="img/search.png" alt="Search icon" class="w-6 h-6 invert">
            </button>
        </div>

        <div id="weather">
            <img src="img/Sun-removebg-preview.png" alt="" 
            class="flex flex-col items-center justify-center mt-4 weather-icon w-40 py-10">
            <h1 class="city text-7xl text-center font-bold text-white">22Â°C </h1>
            <h2 class="text-white text-center font-bold text-3xl">Jos</h2>
        </div>

        <div id="weather-details" class="flex">
            <div class="flex items-center">
                <img src="img/humidity-removebg-preview.png" alt="Windspeed icon" 
                     class="weather-icon w-40 filter invert">
                <div class="">
                    <p class="humidity text-xl text-white font-bold">48%</p>
                    <p class="humidity text-xl text-white font-bold">Humidity</p>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <img src="img/windspeed-removebg-preview.png" alt="Windspeed icon" 
                     class="weather-icon w-40 filter invert">
                <div class="">
                    <p class="windSpeed text-xl text-white font-bold">10.27 km/h</p>
                    <p class="windSpeed text-xl text-white font-bold">Windspeed</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
