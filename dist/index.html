<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="bg-gradient-to-r from-[#4accaf] to-[#4b6683] rounded-lg px-4 py-6 sm:px-6 sm:py-8 md:px-8 md:py-10 shadow-xl w-full max-w-md sm:max-w-lg">
        <div class="flex items-center w-full mx-auto">
            <input id="input" type="text"
                class="flex-grow border-none bg-black rounded-l-full px-4 py-2 sm:px-5 sm:py-3 focus:outline-none focus:ring-2 focus:ring-white/50 text-white placeholder-gray-500 focus:placeholder-gray-400 transition-all duration-300 shadow-sm text-sm sm:text-base"
                placeholder="Enter city (e.g., Jos)" aria-label="Search input">
            <button id="btn"
                class="bg-white p-2 sm:p-3 rounded-r-full hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300 shadow-sm"
                aria-label="Search button">
                <img src="img/search.png" alt="Search icon" class="w-5 h-5 sm:w-6 sm:h-6 filter invert">
            </button>
        </div>

        <div id="weather" class="text-center">
            <img src="img/Sun-removebg-preview.png" alt="Sunny weather"
                class="weather-icon mx-auto w-24 sm:w-32 md:w-40 py-6 sm:py-8"
                id="weather-icon">
            <h1 class="temperature text-5xl sm:text-6xl md:text-7xl font-bold text-white">--°C</h1>
            <h2 class="city text-white font-bold text-xl sm:text-2xl md:text-3xl mt-2">--</h2>
        </div>

        <div id="weather-details" class="flex flex-col sm:flex-row sm:justify-between gap-4 sm:gap-0 mt-6">
            <div class="flex items-center justify-center sm:justify-start">
                <img src="img/humidity-removebg-preview.png" alt="Humidity icon"
                    class="weather-icon w-16 sm:w-24 md:w-32 filter invert">
                <div class="ml-4">
                    <p class="humidity-value text-lg sm:text-xl text-white font-bold">--%</p>
                    <p class="text-lg sm:text-xl text-white font-bold">Humidity</p>
                </div>
            </div>
            <div class="flex items-center justify-center sm:justify-end">
                <img src="img/windspeed-removebg-preview.png" alt="Wind speed icon"
                    class="weather-icon w-16 sm:w-24 md:w-32 filter invert">
                <div class="ml-4">
                    <p class="windspeed-value text-lg sm:text-xl text-white font-bold">-- km/h</p>
                    <p class="text-lg sm:text-xl text-white font-bold">Wind Speed</p>
                </div>
            </div>
        </div>
        <div id="error-message" class="hidden text-red-200 text-center mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
